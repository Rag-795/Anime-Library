<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Necessary CSS files -->
    <link rel="stylesheet" href="styles/login.css">
    <!-- Fav icon -->
    <link rel="icon" href="resources/fav-icon.jpeg" type="image/x-icon">
</head>

<body>
    <!-- Forgot Password section -->
    <section>
        <div class="login">
            <div class="content">
                <h2>Forgot password</h2>

                <form>
                    <input class="inputBox" type="email" placeholder="Email Address" id="emailInput" required>
                    <input class="inputBox" type="password" placeholder="New Password" id="pwdInput-1" required>
                    <input class="inputBox" type="password" placeholder="Re-Enter Password" id="pwdInput-2" required>

                    <input class="inputBox" type="button" value="Change Password" onclick="updatePassword()">
                </form>

            </div>
        </div>
    </section>

    <!-- Background Video -->
    <video autoplay muted loop id="myVideo">
        <source src="resources/bg.mp4" type="video/mp4">
    </video>
    
    <!-- Necessary JavaScript Files -->
    <script src="scripts/forgetPassword.js"></script>
</body>

</html>
